# PL: Konfiguracja Docker Compose dla środowiska lokalnego.
# Definiuje usługi, sposób ich budowania oraz mapowanie portów.
# EN: Docker Compose configuration for the local environment.
# Defines services, build methods, and port mapping.

services:
  frontend:
    # PL: Kontekst budowania i wskazanie odpowiedniego pliku Dockerfile (wersja deweloperska).
    # EN: Build context and specification of the appropriate Dockerfile (development version).
    build:
      context: .
      dockerfile: Dockerfile.dev

    # PL: Mapowanie portu kontenera (3000) na port hosta (3000).
    # EN: Mapping the container port (3000) to the host port (3000).
    ports:
      - "3000:3000"

    # PL: Polityka restartu - automatyczne uruchomienie po awarii lub restarcie systemu.
    # EN: Restart policy - automatic start after failure or system reboot.
    restart: always

    volumes:
      - .:/app
      - /app/node_modules
